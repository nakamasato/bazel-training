name: proto

on:
  pull_request:
    paths:
      - "proto/**"
      - ".github/workflows/proto.yaml"
      - WORKSPACE

jobs:
  proto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache
        id: bazel-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-bazel-cache
      - run: |
          bazel run //:gazelle
          bazel build //proto
